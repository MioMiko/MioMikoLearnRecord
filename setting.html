<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta http-equiv="x-dns-prefetch-control" content="on">
        <meta http-equiv="Cache-control" content="no-siteapp">
        <meta name="renderer" content="webkit">
        <meta name="author" content="美桜御子">
        <div id="link"></div>
        <title></title>
        <script>
            const section=4;
            const rootDistance=0;
        </script>
    </head>
    <body>
        <script src="JS/main.js"></script>
        <nav></nav>
        <article id="setting">
            <h1>设置</h1>
            <hr>
            <p>
                <ul>
                    <li>
                        主题颜色：
                        <select id="theme">
                            <option id="followSystem">跟随系统</option>
                            <option id="light">亮色主题</option>
                            <option id="dark">深色主题</option>
                            <option id="pink">粉色主题</option>
                        </select>
                    </li>
                    <li id="defaultLightThemeOption">
                        跟随系统默认亮色主题：
                        <select id="defaultLightTheme">
                            <option id="light">亮色主题</option>
                            <option id="dark">深色主题</option>
                            <option id="pink">粉色主题</option>
                        </select>
                    </li>
                    <li id="defaultDarkThemeOption">
                        跟随系统默认深色主题：
                        <select id="defaultDarkTheme">
                            <option id="light">亮色主题</option>
                            <option id="dark">深色主题</option>
                            <option id="pink">粉色主题</option>
                        </select>
                    </li>
                    <li class="clearfix">
                        <button id="submit">确认</button>
                        <button id="cancel">取消</button>
                    </li>
                </ul>
            </p>
        </article>
        <script src="JS/setting.js"></script>
    </body>
</html>
