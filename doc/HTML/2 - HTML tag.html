<h1>HTML标签</h1>
<hr>
<h2>什么是HTML标签？</h2>
<p>
	HTML标签是由尖括号包括起来的关键词。<br>
	HTML标签通常成对出现，决定了开始标记与结束标记的位置，例如<code>&lt;html&gt;&lt;/html&gt;</code>，称之为<strong>双标签</strong>，双标签的结束标签关键字前需添加斜线。<br>
	但有些标签不需要结束标记，例如换行标签<code>&lt;br&gt;</code>，称之为<strong>单标签</strong>，单标签不需要添加斜线，但支持关键字末尾添加斜线的做法，例如<code>&lt;br/&gt;</code>，且可能是未来的趋势。<br>
	<br>
	起始标签、内容、结束标签 合称为 <strong>HTML元素</strong>。
</p>
