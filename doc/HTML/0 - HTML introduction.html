<h2>什么是HTML？</h2>
<p>
	HTML，即超文本标记语言（<strong>H</strong>yper <strong>T</strong>ext <strong>M</strong>arkup <strong>L</strong>anguage），允许插入图像，动画等，规定了网页的结构、信息，
	可以被浏览器解析渲染形成网页，
	通常配合层叠样式表（CSS）和JavaScript使用以实现样式及行为，由于其可以在文件与文件间建立超链接，是构成网站的基石。<br>
	<br>
	<i>
		现在常用的HTML版本为HTML5，本章也只针对HTML5。<br>
		提示：按右下角 ≡ 打开/折叠侧边栏。
	</i>
</p>
